<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ data['reportName'] }}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui.css" media="all">
    <style>
        .container {
            /*width: 1170px;*/
            /*padding-right: 2px;*/
            /*padding-left: 2px;*/
            /*margin-right: auto;*/
            /*margin-left: auto;*/
            text-align:center;
        }

    </style>
</head>
<body>

<div class="container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: blue">
        <legend>{{ data['reportName'] }}-测试报告</legend>
    </fieldset>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col >
                <col >
                <col >
                <col >
            </colgroup>
            <thead>
            <tr>
                {% for user in data['biaotou'] %}
                    <th>{{ user }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
                {% for user in data['biaoneirong'] %}
	                <tr>
                        {% for ss in user %}
                            {% if ss == 'FAIL' %}
                            <td bgcolor="red">{{ ss }}</td>
                            {% else %}
                            <td>{{ ss }}</td>
                            {% endif %}
                        {% endfor %}
	                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



<script>

</script>

</body>
</html>
